<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/bankAccounts}" th:object="${bankAccount}">
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ne</div>
    <label for="email">Enter Email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">me</div>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">pe</div>
    <br/>
    <input type="submit" value="Create!">

</form>
</body>
</html>
